version: '3'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/backend
    command: python api.py
    ports:
      - 3000:80

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    ports:
      - 3001:80
    depends_on:
      - backend
